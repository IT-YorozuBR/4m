<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./4m-logo.png" type="image/x-icon">

    <title>Detalhes do Checklist - FR0062</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            color: #fff;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            font-family: inherit;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
            text-decoration: none;
            margin: 0 10px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .action-button.primary {
            background: #0066cc;
            border: 1px solid #0066cc;
        }

        .action-button.primary:hover {
            background: #0052a3;
        }

        .checklist-info {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .status-em_andamento {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-concluido {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-aprovado {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }

        .status-reprovado {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .data-section {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .data-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .json-viewer {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }

        .json-key {
            color: #ff79c6;
        }

        .json-string {
            color: #f1fa8c;
        }

        .json-number {
            color: #bd93f9;
        }

        .json-boolean {
            color: #ff79c6;
        }

        .json-null {
            color: #ff5555;
        }

        .no-data {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 60px 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .no-data-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .no-data h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .no-data p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .loading {
            text-align: center;
            padding: 60px 25px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #0066cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .action-button {
                width: 100%;
                justify-content: center;
                margin: 10px 0;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Detalhes do Checklist</h1>
            <div>
                <button class="back-button" id="btnVoltar">
                    <span class="material-icons">arrow_back</span>
                    Voltar
                </button>
                <button class="action-button" id="btnEditar">
                    <span class="material-icons">edit</span>
                    Editar Checklist
                </button>
                <a href="./checklist-list.html" class="action-button">
                    <span class="material-icons">list</span>
                    Ver Todos
                </a>
            </div>
        </div>

        <div id="contentContainer">
            <!-- Conteúdo será carregado dinamicamente -->
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Carregando detalhes do checklist...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.getElementById('contentContainer');
            const loading = document.getElementById('loading');
            const btnVoltar = document.getElementById('btnVoltar');
            const btnEditar = document.getElementById('btnEditar');
            
            // Obter número do checklist da URL
            const urlParams = new URLSearchParams(window.location.search);
            const numeroControle = urlParams.get('numero');
            
            if (!numeroControle) {
                mostrarErro('Número do checklist não especificado.');
                return;
            }
            
            // Botão voltar
            btnVoltar.addEventListener('click', () => {
                window.history.back();
            });
            
            // Botão editar
            btnEditar.addEventListener('click', () => {
                window.location.href = `FR0062-formulario.html?edit=${numeroControle}`;
            });
            
            // Carregar dados do checklist
            async function carregarChecklist() {
                try {
                    loading.style.display = 'block';
                    contentContainer.innerHTML = '';
                    
                    const response = await fetch(`http://localhost:3001/api/fr0062/${numeroControle}`);
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        exibirChecklist(result.data);
                    } else {
                        mostrarErro(result.message || 'Checklist não encontrado.');
                    }
                } catch (error) {
                    console.error('Erro ao carregar checklist:', error);
                    mostrarErro('Erro ao conectar com o servidor.');
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            function exibirChecklist(checklist) {
                const dataCriacao = new Date(checklist.data_criacao).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const dataAtualizacao = checklist.data_atualizacao 
                    ? new Date(checklist.data_atualizacao).toLocaleDateString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                    : 'Não atualizado';
                
                const statusClass = checklist.status.toLowerCase().replace(' ', '_');
                const statusText = checklist.status.replace('_', ' ');
                
                contentContainer.innerHTML = `
                    <div class="checklist-info">
                        <h2>Informações do Checklist</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Número de Controle</div>
                                <div class="info-value">${checklist.numero_controle}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Status</div>
                                <div class="info-value">
                                    <span class="status-badge status-${statusClass}">${statusText}</span>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Solicitado por</div>
                                <div class="info-value">${checklist.solicitado_por || 'Não informado'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Aprovado por</div>
                                <div class="info-value">${checklist.aprovado_por || 'Não informado'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Elaborado por</div>
                                <div class="info-value">${checklist.elaborado_por || 'Não informado'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Executado por</div>
                                <div class="info-value">${checklist.executado_por || 'Não informado'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Criado em</div>
                                <div class="info-value">${dataCriacao}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Última atualização</div>
                                <div class="info-value">${dataAtualizacao}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="data-section">
                        <h2>Dados do Cabeçalho</h2>
                        <div class="json-viewer" id="cabecalhoJson"></div>
                    </div>
                    
                    <div class="data-section">
                        <h2>Mudanças 4M</h2>
                        <div class="json-viewer" id="mudancasJson"></div>
                    </div>
                    
                    <div class="data-section">
                        <h2>Lista de Verificação</h2>
                        <div class="json-viewer" id="listaJson"></div>
                    </div>
                `;
                
                // Formatando e exibindo JSON
                function formatarJSON(json, elementoId) {
                    if (!json) {
                        document.getElementById(elementoId).innerHTML = '<em style="color: #888;">Nenhum dado disponível</em>';
                        return;
                    }
                    
                    const html = syntaxHighlight(JSON.stringify(json, null, 2));
                    document.getElementById(elementoId).innerHTML = html;
                }
                
                formatarJSON(checklist.cabecalho, 'cabecalhoJson');
                formatarJSON(checklist.mudancas_4m, 'mudancasJson');
                formatarJSON(checklist.lista_verificacao, 'listaJson');
            }
            
            function syntaxHighlight(json) {
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, 
                    function(match) {
                        let cls = 'json-number';
                        if (/^"/.test(match)) {
                            if (/:$/.test(match)) {
                                cls = 'json-key';
                            } else {
                                cls = 'json-string';
                            }
                        } else if (/true|false/.test(match)) {
                            cls = 'json-boolean';
                        } else if (/null/.test(match)) {
                            cls = 'json-null';
                        }
                        return '<span class="' + cls + '">' + match + '</span>';
                    });
            }
            
            function mostrarErro(mensagem) {
                contentContainer.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">
                            <span class="material-icons">error</span>
                        </div>
                        <h2>Erro ao Carregar Checklist</h2>
                        <p>${mensagem}</p>
                        <div style="margin-top: 30px;">
                            <a href="/checklist-list.html" class="action-button">
                                <span class="material-icons">list</span>
                                Ver Todos os Checklists
                            </a>
                            <a href="./FR0062-formulario.html" class="action-button primary">
                                <span class="material-icons">add</span>
                                Criar Novo Checklist
                            </a>
                        </div>
                    </div>
                `;
            }
            
            // Iniciar carregamento
            carregarChecklist();
            
            // Atalhos de teclado
            document.addEventListener('keydown', function(e) {
                // ESC para voltar
                if (e.key === 'Escape') {
                    window.history.back();
                }
                // Ctrl+E para editar
                if (e.ctrlKey && e.key === 'e') {
                    e.preventDefault();
                    window.location.href = `FR0062-formulario.html?edit=${numeroControle}`;
                }
                // Ctrl+L para lista
                if (e.ctrlKey && e.key === 'l') {
                    e.preventDefault();
                    window.location.href = 'checklist-list.html';
                }
            });
        });
    </script>
</body>
</html>
